<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato India Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <nav class="navbar">
      <div class="logo">Zomato</div>
      <ul class="nav-links">
        <li><a href="#">Investor Relations</a></li>
        <li><a href="#">Add Restaurant</a></li>
        <li><a href="#">Log in</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1>Discover the best food & drinks in India</h1>
      <div class="search-box">
        <input type="text" placeholder="Search for restaurant, cuisine or a dish">
        <button>Search</button>
      </div>
      <section class="cities">
    <h2>Popular locations in India</h2>
    <p>From swanky upscale restaurants to cosy local favourites, explore the top restaurants in India</p>

    <div class="city-grid">
      <div class="city-card">
        <span>Mumbai</span> <span class="arrow">›</span>
      </div>
      <div class="city-card">
        <span>Delhi</span> <span class="arrow">›</span>
      </div>
      <div class="city-card">
        <span>Bangalore</span> <span class="arrow">›</span>
      </div>
      <div class="city-card">
        <span>Chennai</span> <span class="arrow">›</span>
      </div>
      <div class="city-card">
        <span>Hyderabad</span> <span class="arrow">›</span>
      </div>
      <div class="city-card">
        <span>Kolkata</span> <span class="arrow">›</span>
      </div>
    </div>
  </section>
  

    </div>
  </header>
</body>
</html>
